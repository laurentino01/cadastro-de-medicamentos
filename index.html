<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de medicamentos - Farmácia da gente.</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="container">
          <li><a href="#">Home</a></li>
          <li><a href="#"> Cadastro de medicamentos</a></li>
          <li><a href="#"> Cadastro de vacinas</a></li>
          <li><a href="#"> Cadastro de cosméticos</a></li>
        </ul>
      </nav>
      <div>
        <div class="container logo-area">
          <img src="./img/logo.svg" alt="Logo de farmacia da gente" />
          <div>
            <h1 class="text-primary">Cadastro de medicamentos</h1>
            <h2>Farmácia da Gente</h2>
          </div>
        </div>
      </div>
    </header>
    <section class="container">
      <div class="form-area">
        <form onsubmit="produto.add()">
          <label for="medicamento">Nome do Medicamento</label>
          <input
            type="text"
            placeholder="Digite o nome do medicamento"
            name="medicamento"
            id="nome"
          />

          <label for="Quantidade">Quantidade do Medicamento</label>
          <input
            type="text"
            placeholder="Ex: 21"
            name="Quantidade"
            id="quantidade"
          />

          <label for="Classe">Classe de Medicamento</label>
          <input
            type="text"
            placeholder="Ex: Antibiótico"
            name="Classe"
            id="classe"
          />

          <input
            type="submit"
            value="Cadastrar"
            class="bg-primary-color"
            id="btnSub"
          />
        </form>
      </div>
      <div class="table-area">
        <table border="1" id="tabelaMedicamentos">
          <thead>
            <tr>
              <th>ID</th>
              <th>Medicamento</th>
              <th>Quantidade</th>
              <th>Classe do Medicamento</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr>
              <td>1</td>
              <td>Amoxilina</td>
              <td>100</td>
              <td>Antibiótico</td>
              <td><i class="bi bi-trash-fill"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
